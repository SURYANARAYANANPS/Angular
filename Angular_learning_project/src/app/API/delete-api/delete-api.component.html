<div style="text-align: center;">
    <h1>
        delete the table
    </h1>
</div>



<div class="row pt-2">

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4>
                    car list
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Sl</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Model</th>
                        <th scope="col">Year</th>
                        <th scope="col">Colour</th>
                        <th scope="col">dailyRate</th>
                        <th scope="col">regNo</th>
                        <th scope="col">Images</th>
                        <th scope="col">Delete </th>

                      </tr>
                    </thead>
                    <tbody>
                        @for(car of carList; track $index){
                            <tr>
                                <th>{{$index +1}}</th>
                                <td>{{car.brand}}</td>
                                <td>{{car.model}}</td>
                                <td>{{car.year}}</td>
                                <td>{{car.color}}</td>
                                <td>{{car.dailyRate}}</td>
                                <td>{{car.regNo}}</td>
                                <td>

                                    <img src="{{car.carImage}}" alt="" srcset="" style="width: 100px; height: 50px;">
                                </td>
                                <td><button class="btn btn-danger" (click)="deleteCar(car.carId)">Delete</button></td>

                              </tr>

                        }
           
                    </tbody>
                </table>
                <button class="btn btn-success" (click)="getCars()">Load cars</button>
            </div>
        </div>
    </div>
</div>
