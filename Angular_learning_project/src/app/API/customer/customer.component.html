
<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning" >
                <h4>Coustomer list</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>
                                Action
                            </th>
                        </tr>

                    </thead>
                    <tbody>
                        @for(item of customerArray;track $index){
                            <tr>
                                <td>{{$index}}</td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.customerCity}}</td>
                                <td>{{item.mobileNo}}</td>
                                <td>{{item.email}}</td>
                                <td></td>
                            </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning" >
                <h4>New Coustomer form</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for=""> Name</label>
                        <input type="text" [(ngModel)]="customerObj.customerName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for=""> City</label>
                        <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for=""> Mobile number</label>
                        <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for=""> Email</label>
                        <input type="text" [(ngModel)]="customerObj.email" class="form-control">
                    </div>
                    <div class="row pt-4">
                        <div class="col-6 text-center">
                            <button class="btn btn-primary" (click)="resetForm()">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success" (click)="saveCustomer()">Save</button>
                        </div>

                    </div>

                    

                </div>
            </div>
        </div>
    </div>
</div>
